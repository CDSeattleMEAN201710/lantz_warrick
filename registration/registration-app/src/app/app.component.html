<div class="container">
  <div class="jumbotron">
    <h2>Registration Demo</h2>
    <h3>with Angular & Bootstrap</h3>
  </div>
  <!-- <div class="panel panel-primary">
    <div class="panel-heading">Register</div>
    <div class="panel-body">
      <h3>{{title}}</h3>
    </div>
  </div> -->
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
      required 
      minlength="4" 
      maxlength="24"
      id="email"
      type="text" 
      name="email" 
      class="form-control"
      [(ngModel)]="user.email"
      #email='ngModel'
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="email.touched && !email.valid">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.minlength">
        Email should be minimum {{email.errors.minlength.requireLength}} characters.
      </div>
    </div>
    <div class="form-group"> 
        <label for="first_name">First name</label>       
      <input 
      required 
      minlength="4" 
      maxlength="24"
      id="first_name"
      type="text" 
      name="first_name" 
      class="form-control"
      [(ngModel)]="user.first_name"
      #first_name='ngModel'
    />
    </div>
    <div class="form-group">
      <label for="last_name">Last name</label>
      <input 
      required 
      minlength="4" 
      maxlength="24"
      id="last_name"
      type="text" 
      name="last_name" 
      class="form-control"
      [(ngModel)]="user.last_name"
      #last_name='ngModel'
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
      required 
      minlength="10" 
      maxlength="24"
      id="password"
      type="text" 
      name="password" 
      class="form-control"
      pattern="^([a-zA-Z0-9@*#]{8,15})$"
      [(ngModel)]="user.password"
      #password='ngModel'
      />
    </div>
    <input class="btn btn-primary" type="submit">
  </form>
  {{ user | json }}
  {{ email.errors | json }}
  {{ email.valid | json }}
</div>
