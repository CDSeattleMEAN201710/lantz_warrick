<h1>Game 1 - Player Status</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Player Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let player of players; let idx=index">
      <td scope="row">{{player.player}}</td>
      <td>
          <button class="btn btn-secondary btn-sm" (click)="play(player._id)">Playing</button>
          <button class="btn btn-secondary btn-sm" (click)="no_play(player._id)">Not Playing</button>
          <button class="btn btn-secondary btn-sm" (click)="undec(player._id)">Undecided</button>
      </td>
  </tr>
  </tbody>
</table>
