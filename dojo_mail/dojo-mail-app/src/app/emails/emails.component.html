<table class='table'>
  <tr>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr class='row' *ngFor="let email of emails">
    <td>{{ email.email }}</td>
    <td *ngIf='email.importance'>High</td>
    <td *ngIf='!email.importance'>Low</td>
    <td>{{ email.subject }}</td>
    <td>{{ email.content }}</td>
  </tr>
</table>
